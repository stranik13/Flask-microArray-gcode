<script type="application/processing">



void setup(){
 size(({{confdat['plothead']['x']}}*2), ({{confdat['plothead']['y']}}*2));
 background(200);
 PFont fontA = loadFont("Arial");
 textFont(fontA, 15);
 textAlign(CENTER);
}

void draw(){
  array();
}


void array(){
  //Plot head
  stroke(12);
  fill(204, 102, 0);
}

</script>
